<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen m-0">
<header class="w-full">
    <div class="max-w-7xl mx-auto w-full py-4 px-6">
        Header Content
    </div>
</header>
<main class="flex-1 flex flex-col">
    <div class="max-w-7xl mx-auto w-full py-4 px-6">
        Content in max-w-7xl width container.
    </div>
    <div class="w-full h-full flex flex-1 bg-green-200 min-h-[500px] items-center justify-center">
        <div class="bg-yellow-200 w-full">
            <div class="bg-red-200" style="height: 100%; width: 100%;">
                Main Content that fills remaining height.
            </div>
        </div>
    </div>
    <div class="max-w-7xl mx-auto w-full py-4 px-6">
        Additional content in max-w-7xl width container.
    </div>
</main>
<footer class="w-full">
    <div class="max-w-7xl mx-auto w-full py-4 px-6">
        Footer Content
    </div>
</footer>
</body>
</html>
